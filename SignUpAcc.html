<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="index1.css" />
    <link rel="stylesheet" href="bootstrap-5.1.3-dist/css/bootstrap.css" />
    <title>Document</title>
    <style>
      .btn {
        border: 1px solid orange;
      }
      .container {
        border: 2px solid orange;
      }
      .navbar {
        width: 100px;
      }
      p a {
        text-decoration: none;
        color: black;
      }
      p a:hover {
        color: orange;
      }
      button a {
        text-decoration: none;
        color: black;
      }
      button a:hover {
        color: white;
      }
    </style>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg bg-body-tertiary fixed-top">
      <div class="container-fluid">
        <a class="navbar-brand" href="index.html">ISOKOðŸ›’</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
      </div>
    </nav>
    <div class="container w-50 me-auto">
      <div class="row m-5">
        <h1 class="d-flex p-2">BUYER'S ACCOUNT</h1>
        <div class="m-2mb-2">
          <label for="exampleFormControlInput1" class="form-label"
            >Full Names</label
          >
          <input
            type="text"
            class="form-control"
            id="exampleFormControlInput1"
            placeholder="e.g Jane Williams"
            required
          />
        </div>
        <div class="m-2 mb-2">
          <label for="exampleFormControlInput1" class="form-label"
            >Phone Number</label
          >
          <input
            type="tel"
            class="form-control"
            id="exampleFormControlInput1"
            placeholder="+250-7801-93787"
            required
          />
        </div>
        <div class="m-2 mb-2">
          <label for="exampleFormControlInput1" class="form-label"
            >Email address</label
          >
          <input
            type="email"
            class="form-control"
            id="exampleFormControlInput1"
            placeholder="name@example.com"
            required
          />
        </div>
        <div class="m-2 mb-2">
          <label for="exampleFormControlInput1" class="form-label"
            >Password</label
          >
          <input
            type="password"
            class="form-control"
            id="exampleFormControlInput1"
            required
          />
        </div>
        <div class="m-2 mb-2">
          <label for="exampleFormControlInput1" class="form-label"
            >Comfirm Password</label
          >
          <input
            type="password"
            class="form-control"
            id="exampleFormControlInput1"
            required
          />
        </div>
        <div class="col-12">
          <div class="form-check">
            <input
              class="form-check-input"
              type="checkbox"
              value=""
              id="invalidCheck2"
              required
            />
            <label class="form-check-label" for="invalidCheck2">
              Agree to terms and conditions
            </label>
          </div>
        </div>
        <div class="m-2">
          <button class="btn" type="submit">
            <a href="#"> Create Account </a>
          </button>
        </div>
        <p>Already Have an Account! <a href="login.html">LOGIN</a></p>
      </div>
    </div>
  </body>
</html>
