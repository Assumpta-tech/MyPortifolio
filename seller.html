<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>seller's page</title>
    <link rel="stylesheet" href="index1.css" />
    <link rel="stylesheet" href="bootstrap-5.1.3-dist/css/bootstrap.css" />
    <style>
      .navbar {
        width: 100px;
      }
      .row {
        padding: 30px;
        margin: 60px auto;
        border: 1px solid orange;
      }
      .btn a {
        text-decoration: none;
        color: black;
        border: 1px solid orange;
        padding: 7px;
      }
      .btn- a:hover {
        color: white;
        background: orange;
      }
    </style>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg bg-body-tertiary fixed-top">
      <div class="container-fluid">
        <a class="navbar-brand" href="index.html">ISOKOðŸ›’</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
      </div>
    </nav>
    <div class="row w-50">
      <div class="mb-3">
        <label for="exampleFormControlInput1" class="form-label"
          >Product / Service Name</label
        >
        <input
          type="text"
          class="form-control"
          id="exampleFormControlInput1"
          placeholder="eg. T-Shirt, Catering,..."
          required
        />
      </div>
      <div class="mb-3">
        <label for="formFileMultiple" class="form-label"
          >Multiple files input</label
        >
        <input
          class="form-control"
          type="file"
          id="formFileMultiple"
          multiple
        />
      </div>
      <div class="input-group mb-3">
        <label class="input-group-text" for="inputGroupSelect01"
          >Choose Product Category</label
        >
        <select class="form-select" id="inputGroupSelect01">
          <option selected>Choose...</option>
          <option value="1">Appliances</option>
          <option value="2">Clothing</option>
          <option value="3">Phones</option>
          <option value="4">Shoes</option>
          <option value="5">Bags</option>
          <option value="6">Cars</option>
          <option value="7">Books</option>
          <option value="8">Food & Beverages</option>
          <option value="9">Snacks</option>
          <option value="10">Other</option>
        </select>
      </div>
      <div class="row p-1 m-1 border-0">
        <label for="exampleColorInput" class="form-label"
          >Select Product color:</label
        >
        <input
          type="color"
          class="form-control form-control-color"
          id="exampleColorInput"
          value="#563d7c"
          title="Choose your color"
        />
      </div>
      <div class="input-group mb-3">
        <label class="input-group-text" for="inputGroupSelect01"
          >Choose Service Category</label
        >
        <select class="form-select" id="inputGroupSelect01">
          <option selected>Choose...</option>
          <option value="1">Financial Services</option>
          <option value="2">Catering</option>
          <option value="3">Information Technology Support</option>
          <option value="4">Catering</option>
          <option value="5">Fitness Training</option>
          <option value="6">Personal Services</option>
        </select>
      </div>
      <div class="m-0.5 p-0.5">
        <button class="btn" type="submit">
          <a href="#"> Submit </a>
        </button>
      </div>
    </div>
    <script src="bootstrap-5.1.3-dist/js/bootstrap.bundle.js"></script>
  </body>
</html>
